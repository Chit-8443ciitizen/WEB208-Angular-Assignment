<div class="container mt-3">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProject">
    Create
  </button>
  <table class="table">
    <thead>
      <tr class="text-capitalize">
        <th scope="col">Project ID</th>
        <th scope="col">Project name</th>
        <th scope="col">Day of start</th>
        <th scope="col">Time size</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A01</td>
        <td>Project 01</td>
        <td>24-12-2022</td>
        <td>7</td>
        <td>
          <button type="button" class="btn btn-outline-warning" style="margin-right: 5px;">Edit</button>
          <button type="button" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div class="modal fade" id="createProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">New project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table text-capitalize">
            <tr>
              <td class="col-4 mb-3 ">Project ID</td>
              <td class="col">
                <input class="p-0 mb-3" type="number">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3  ">Project Name</td>
              <td class="col">
                <input class="p-0 mb-3" type="text">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3 ">Date of start</td>
              <td class="col">
                <input class="p-0 mb-3" type="datetime-local">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3">time size</td>
              <td class="col">
                <input class="p-0 mb-3" type="number">
              </td>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>

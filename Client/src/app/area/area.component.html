<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <!-- Area Management Section -->
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Area</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Create Area</button>
          <div class="btn-group ml-2">
            <button type="button" class="btn btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-outline-secondary">Export</button>
          </div>
        </div>
      </div>
      <!-- Table -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr class="text-center">
            <th>_ID</th>
            <th>AREA NAME</th>
            <th>DATE</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <!-- Area data rows -->
          <ng-container *ngIf="areas && areas.length > 0; else noData">
            <tr *ngFor="let huydev of areas">
              <td class="text-center">{{ huydev._id }}</td>
              <td class="text-center">{{ huydev.nameArea }}</td>
              <td class="text-center">{{ huydev.createdAt | date:'dd/MM/yyyy HH:mm:ss' }}</td>
              <td class="text-center">
                <!-- Edit Button -->
                <button class="btn btn-info mr-2" data-toggle="modal" [attr.data-target]="'#editModal_' + huydev._id">
                  <i class="fas fa-edit"></i><span> Edit</span>
                </button>
                <!-- Delete Button -->
                <button class="btn btn-danger" (click)="deleteArea(huydev._id)">
                  <i class="fas fa-trash"></i><span> Delete</span>
                </button>
              </td>
            </tr>
          </ng-container>
          <!-- No Data Placeholder -->
          <ng-template #noData>
            <tr class="text-center">
              <td colspan="4">Empty data ...</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
      <!-- Pagination -->
      <nav class="text-center">
        <ul class="pagination">
          <!-- Previous Button -->
          <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
            <a class="page-link" (click)="getAreas(currentPage - 1)">Previous</a>
          </li>
          <!-- Page Number Buttons -->
          <li class="page-item" *ngFor="let page of totalPagesArray">
            <a class="page-link" (click)="getAreas(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
          <!-- Next Button -->
          <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
            <a class="page-link" (click)="getAreas(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
      <!-- Add Modal -->
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <!-- Add Area Modal Content -->
      </div>
      <!-- Edit Modals -->
      <ng-container *ngIf="areas && areas.length > 0">
        <div *ngFor="let huydev of areas">
          <div class="modal fade" [id]="'editModal_' + huydev._id" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <!-- Edit Area Modal Content -->
          </div>
        </div>
      </ng-container>
    </main>
  </div>
</div>

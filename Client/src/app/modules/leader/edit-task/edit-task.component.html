<div class="modal fade" id="editTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">Edit task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table text-capitalize">
                    <tr>
                        <td class="col-4 mb-3 ">Project name</td>
                        <td class="col">
                            <input class="p-0 mb-3" type="text" placeholder="Managment student" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3  ">Task Name</td>
                        <td class="col">
                            <input class="p-0 mb-3" type="text" placeholder="Build UI" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3 ">Description</td>
                        <td class="col ">
                            <textarea class="form-control mb-3" id="inputDescription"
                                placeholder="Required task description" aria-label="task description"
                                required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3">Assignee name</td>
                        <td class="col">
                            <input type="text" class="mb-3" placeholder="Teo" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3">Transferee name</td>
                        <td class="col">
                            <input type="text" class="mb-3" placeholder="Required Assignee name" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3">Priority<label for="Priority"></label></td>
                        <td class="col">
                            <select class="form-select mb-3" id="Priority" required aria-label="select priority">
                                <option value="" disabled>Select priority</option>
                                <option value="lower">Lower</option>
                                <option value="middle">Middle</option>
                                <option value="high">High</option>
                                <option value="important">Important</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-4 mb-3">Status<label for="Status"></label></td>
                        <td class="col">
                            <select class="form-select mb-3" id="Status" required aria-label="select priority">
                                <option value="" disabled>Select status</option>
                                <option value="Stopping">Stopping</option>
                                <option value="Running" >Running</option>
                                <option value="Done">Done</option>
                                
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancle</button>
                <button type="button" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>

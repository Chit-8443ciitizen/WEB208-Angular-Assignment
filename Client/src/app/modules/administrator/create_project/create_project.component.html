<app-header></app-header>
<div class="container mt-3">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProject">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                    </svg>
    Create Project
  </button>
  <table class="table">
    <thead>
      <tr class="text-capitalize">
        <th scope="col">Project ID</th>
        <th scope="col">Project name</th>
        <th scope="col">Leader name</th>
        <th scope="col">Day of start</th>
        <th scope="col">Day of end</th>
        <th scope="col">Time size</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A01</td>
        <td>Management student</td>
        <td>Teo</td>
        <td>24-12-2023</td>
        <td>24-04-2024</td>
        <td>7</td>
        <td class="text-secondary">Finished</td>
        <td>
          <button type="button" class="btn btn-warning" style="margin-right: 5px;" data-bs-toggle="modal" data-bs-target="#editProject">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg>
            Edit</button>
          <button type="button" class="btn btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
            </svg>
            Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  <div class="modal fade" id="createProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-capitalize" id="exampleModalLabel">New project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table text-capitalize">
            <tr>
              <td class="col-4 mb-3 ">Project ID</td>
              <td class="col">
                <input id="project_id" class="p-0 mb-3" type="number">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3  ">Project Name</td>
              <td class="col">
                <input id="project_name" class="p-0 mb-3" type="text">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3  ">Leader Name</td> <!-- nhập tên sẽ gợi ý employee_id rồi chọn -->
              <td class="col">
                <input id="leader_name" class="p-0 mb-3" type="text">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3 ">Date of start</td>
              <td class="col">
                <input id="date_start" class="p-0 mb-3" type="datetime-local">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3 ">Date of end</td>
              <td class="col">
                <input id="date_end" class="p-0 mb-3" type="datetime-local">
              </td>
            </tr>
            <tr >
              <td class="col-4 mb-3">time size</td>
              <td class="col">
                <input id="team_size" class="p-0 mb-3" type="number">
              </td>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
  <app-edit-project></app-edit-project>
</div>
